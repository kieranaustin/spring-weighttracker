<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
	  th:replace="~{fragments/layout :: layout (~{::body},'weights')}">

<body>

	<h2>Weights</h2>
	
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Weight</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="weight : ${weights.weights}">
				<td th:text="${weight.date}"></td>
				<td th:text="${weight.time}"></td>
				<td th:text="${weight.weight}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
