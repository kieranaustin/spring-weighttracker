<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
	  th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
	
	<h2>Weights Graph</h2>
	
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js">
		// TODO: try fix source map error (404) in dygraph.min.js //# sourceMappingURL=dist/dygraph.min.js.map
	</script>
	<div id="dygraph-div"> </div>
	<script type="text/javascript">
		g = new Dygraph(
			document.getElementById("dygraph-div"),
			"/weights/raw/csv",
			{
				// data display options
				visibility: [false, true],    // visibility flags of y-values only, first column = x-value
				strokeWidth: 2.0,             // width of lines connecting data points
				drawPoints: true,
				pointSize: 3,
				highlightCircleSize: 5,
				// legend display options
				legend: 'always',             // legend always shown
				labelsSeparateLines: true,    // newlines in legend
				// mouse action options
				interactionModel : {		  // pass in empty callbacks to 'turn off' mouse events...
		            'mousedown' : () => {},
		            'mousemove' : () => {},
		            'mouseup'   : () => {},
		            'dblclick'  : () => {}
		        }
			}
		);
	</script>

</body>

</html>
